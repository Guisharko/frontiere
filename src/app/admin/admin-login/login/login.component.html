<main role="main">
  <section class="panel important">
    <div class="container">
      <div class="card  mt-5">
        <div class="card-header text-center">
          <h1 *ngIf="authenticationService && authenticationService.userData | async">
            Bonjour {{ (authenticationService.userData | async)?.email }}</h1>
        </div>

        <div *ngIf="!(authenticationService.userData | async)">
          <div class="card-body">
            <div class="form-group">
              <label for="email">Adresse mail:</label>
              <input type="text" id="email" class="form-control" [(ngModel)]="email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="pwd">Mot de passe:</label>
              <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="password">
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          <button (click)="signIn()" class="btn btn-default text-right">Connexion</button>
          <button (click)="signOut()" class="btn btn-secondary text-left" *ngIf="authenticationService.userData | async">DÃ©connexion
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
