<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Ajouter une Carte</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="register()" [formGroup]="myForm" class="form">

          <div class="form-group">
            <label for="titre">Titre</label>
              <input type="text" formControlName="titre"
                     placeholder="Veuillez saisir un titre" class="form-control" id="titre" required>
          </div>

          <div class="form-group">
            <label for="descriptionCourte">Description courte</label>
            <input type="text" class="form-control" formControlName="descriptionCourte" id="descriptionCourte" required>
          </div>

          <div class="form-group">
            <label for="descriptionLongue">Description longue</label>
              <textarea class="form-control" formControlName="descriptionLongue" id="descriptionLongue" rows="5" required></textarea>
          </div>

          <div class="form-group">
            <label for="image">Image</label>
              <input class="form-control" type="file" formControlName="image" id="image" accept=".jpeg,.jpg,.png,.svg" (change)="onFileSelected($event)"/>
          </div>
          <p *ngIf="!fbv">Taille maximale de l'image 500px * 400px</p>
          <p *ngIf="!fbv">Veuillez attendre le chargement le l'image avant de valider le formulaire</p>
          <img *ngIf="fbv" src="{{fbv}}" alt="uploaded_file">

          <button class="btn btn-success btn-lg " type="submit" [disabled]="myForm.invalid">Valider</button>
        </form>
      </div>
    </div>
  </div>
</div>
