<app-admin-nav></app-admin-nav>
<a class="d-flex justify-content-center mt-5 mb-5" [routerLink]="['/dashboard/card', 'add']" routerLinkActive="router-link-active">
  <button class="btn btn-success btn-lg" type="button">
    Ajouter une Prestation
  </button>
</a>
<div class="container-fluid">
  <app-tableau
    [headers]="cardHeaders">

    <tr *ngFor="let card of collection$ | async">
      <div class="modal fade" [attr.id]="card.id" tabindex="-1" role="dialog" [attr.aria-labelledby]="card.id + '1'" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" [attr.id]="card.id + '1'">Voulez vous supprimer cet élément?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Cette action est irréversible !
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" (click)="delete(card)" data-toggle="modal" [attr.data-target]="card.id">Supprimer</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>
          </div>
        </div>
      </div>
      <td> {{ card.titre}} </td>
      <td> {{ card.descriptionCourte}} </td>
      <td> {{ card.descriptionLongue}} </td>
      <td> <img src="{{ card.url }}" alt="{{ card.titre}}" class="card_image"> </td>
      <td>
        <button type="button" class="btn btn-secondary"(click)="edit(card)">Modifier</button>
        <button type="button" class="btn btn-danger" data-toggle="modal" [attr.data-target]="card.id">Supprimer</button>
      </td>


    </tr>

  </app-tableau>
</div>
