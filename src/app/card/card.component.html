<div class="card_component">
  <div id="cards" class="text-center prestations">
    <div class="content-text">
      <h2>
        Prestations
      </h2>
    </div>
    <div class="content-card cards d-flex container align-items-center ">

      <div class="row text-center justify-content-center">
        <div class="contain elagage col-lg-4 col-md-6 col-sm-12 mr-5 mb-5 mr-5 mb-5"
             *ngFor="let card of collection$ | async"  [ngStyle]="{background: 'url(' + card.url + ')'}" data-toggle="modal" [attr.data-target]="'#'+ card.titre">
          <div class="overlay">
            <div class="items"></div>
            <div class="items head">
              <p>{{ card.titre}}</p>
              <div class="description">
                <p>{{ card.descriptionCourte}}</p>
              </div>
            </div>
          </div>
          <div class="modal fade" [attr.id]="card.titre" tabindex="-1" role="dialog" [attr.aria-labelledby]="card.titre + '1'" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" [attr.id]="card.titre + '1'">{{card.titre}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  {{card.descriptionLongue}}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex mh-25 text-center row cards align-items-top content-text">
      <div class="d-flex h-25 align-items-top justify-content-center col-12">
        <a href="#contact">
          <button class="btn button_carrousel btn-lg" data-aos="fade-up"
                  data-aos-delay="200">{{"Demandez votre Devis Gratuit" | uppercase}}</button>
        </a>
      </div>
    </div>
  </div>
</div>
